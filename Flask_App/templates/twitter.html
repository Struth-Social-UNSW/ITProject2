<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Fake News Detection</title>
	<! External Stylesheet >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		table {
			width:100%;
			border-spacing: 30px;
		}
		tr,td {
  			padding:10px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">STRUTH SOCIAL FAKE NEWS DETECTION</a>
			<div class="nav navbar-nav navbar-right" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/about">About Us</a>
					<a class="nav-link" href="/twitter">Twitter Lookup</a>
					<a class="nav-link" target="_blank" href="https://github.com/Struth-Social-UNSW/ITProject2">GitHub</a>
				</div>
			</div>
		</div>
	</nav>

	<div class='container'>
		<form action="{{ url_for('twitter') }}" method="POST">
			<div class="col-three-forth text-center col-md-offset-2">
				<div class="form-group">
					<input type="text" class="form-control jTextarea mt-3" id="jTextarea'" rows="1" name="searchTopic"
					 placeholder="Enter your text here..." required></input>
					<br><br>
					<button class="btn btn-primary btn-outline btn-md" type="submit" name="predict">Search</button>
				</div>
			</div>
		</form>
	</div>
<br>
	<div class='container'>
		<p>Latest Tweets for: <b>{{searchTopic}}</b></p>
		<table>
		<!-- Table headers -->
			<tr style="font-weight:bold">
				<td width="10%">Author</td>
				<td width="70%">Tweet</td>
				<td width="10%">Analyse?</td>
				<td width="10%">Result</td>
			</tr>

			<!-- For loop logic of jinja template -->
			{%for i in tweets%}
			<!-- table rows -->
			<tr>
				<td>{{i[2]}}</td>
				<td>{{i[1]}}</td>
				<td style="text-align:center;"><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"></td>
			</tr>
			{%endfor%}

		</table>
	</div>
<br><br><br><br>

</body>
</html>
