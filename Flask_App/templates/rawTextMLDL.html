<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Raw Text Input ML+DL - Fake News Detection</title>
	<link rel="icon" type="image/x-icon" href="/static/StruthSocial_Icon.jpg">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script>
			function FadeAndShowLoadingGif() {
				if(document.getElementById("textarea").value.length != 0)
				var x = document.getElementById("loading");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
				document.getElementById("InputForm").style.opacity = "0.5"
				document.getElementById("jTextarea").style.opacity = "0.5"
			};
		</script>
		<style>
			.navbar {
			z-index: 10;
			background-color: rgb(216, 224, 251);
			position: fixed;
			width: 100%;
			}

			.nav-link {
				background-color: rgb(216, 224, 251);
				text-decoration: none;
				border-radius: 8px;
			}

			.nav-link:hover {
				background-color: #B2BABB;
				border-radius: 8px;
			}

			/* The sidebar menu */
			.sidenav {
				height: 100%;
				width: 170px;
				position: fixed;
				z-index: 0;
				top: 0;
				background-color: rgb(216, 224, 251);
				padding-top: 41px;
			}

			/* The navigation menu links */
			.sidenav a {
				padding: 6px 8px 6px 16px;
				text-decoration: none;
				font-size: 16px;
				color: #707071;
				display: block;
			}

			/* When you mouse over the navigation links, change their color */
			.sidenav a:hover {
				color: #4A4A4A;
			}

			.content {
				padding-left: 160px;
			}

			.AnalysisCheckbox {
				padding: 10px;
				padding-left: 20px;
				padding-right: 10px;
				margin-right:5px;
				margin-left:10px;
			}
			.center {
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 10%;
			}

			.loader {
				position: fixed;
				left: 50%;
				top: 40%;
				width: 10%;
				z-index: 9999;
				animation: spin 2s linear infinite;
			}

			@keyframes spin {
				0% {transform: rotate(0deg);}
				100% {transform: rotate(360deg);}
			}
		</style>
</head>


<body>
	<!--Nav Bar-->
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <img src="static/StruthSocial_Icon4.png" height="25px" style="transform: translate(-0%, -8%);"><b>&nbsp;&nbsp;&nbsp;STRUTH SOCIAL FAKE NEWS DETECTION</b></a>
			<div class="nav navbar-nav navbar-right" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/">&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;</a>
					<a class="nav-link" href="/about">&nbsp;&nbsp;&nbsp;About Us&nbsp;&nbsp;&nbsp;</a>
					<a class="nav-link" target="_blank"
						href="https://github.com/Struth-Social-UNSW/ITProject2">&nbsp;&nbsp;&nbsp;GitHub&nbsp;&nbsp;&nbsp;</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Side navigation -->
	<div class="sidenav">
		<div class="nav" id="navbarNavAltMarkup">
			<hr style="width: 100%;text-align:left;margin-left:0; height:2px; ">
			<h6 style="padding-left: 10px; color: #707071;"><b><i>Machine Learning</i></b></h6>
			<a href="/rawTextML">Raw Text Input ML</a>
			<a href="/twitterML">Twitter Lookup ML</a>
			<hr style="width: 100%;text-align:left;margin-left:0; height:2px; ">
			<h6 style="padding-left: 10px; color: #707071;"><b><i>Deep Learning</i></b></h6>
			<a href="/rawTextMLDL"><b>Raw Text Input ML+DL</b></a>
			<a href="/twitterMLDL">Twitter Lookup ML+DL</a>
			<hr style="width: 100%;text-align:left;margin-left:0; height:2px; ">
		</div>
	</div>
	<br>
	<div class="content">
		<div class='container'>
			<br>
			<br>
			<!--		form for collecting user input-->
			<h4><b>&nbsp;&nbsp;&nbsp;Raw Text Input ML + DL</b></h4>
			<form id="InputForm" action="{{ url_for('rawTextMLDL') }}" method="POST">
				<p style=text-align:center>Enter text below:</p>
				<div class="col-three-forth text-center col-md-offset-2">
					<div class="form-group">
						<textarea id="textarea" class="form-control jTextarea mt-3" id="jTextarea'" rows="1" name="searchInput"
							placeholder="Enter your text here..." required>{{searchInput}}</textarea>
							<br>
						<button class="btn btn-primary btn-outline btn-md" type="submit" name="predict" onclick="FadeAndShowLoadingGif()">Predict</button>
					</div>
				</div>
			</form>
			<br>
			<img class="loader" style="display: none" id="loading" src="./static/StruthSocial_IconWhtRem.png">
		</div>
		<br>
		<!--	printing result-->
		{% if result %}
		<p style="text-align:center"><strong>Prediction : {{result}}</strong></p>
		{% endif %}
	</div>
</body>

</html>
