<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Fake News Detection</title>
	<! External Stylesheet >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--	styling for table-->
	<style>
		table {
			width:100%;
			border-spacing: 30px;
		}
		tr,td {
  			padding:10px;
		}
	</style>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">STRUTH SOCIAL FAKE NEWS DETECTION</a>
			<div class="nav navbar-nav navbar-right" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/about">About Us</a>
					<a class="nav-link" href="/twitter">Twitter Lookup</a>
					<a class="nav-link" target="_blank" href="https://github.com/Struth-Social-UNSW/ITProject2">GitHub</a>
				</div>
			</div>
		</div>
	</nav>
	<br>
	<br>
<br>
<table>
	<!-- Table headers -->
		<tr style="font-weight:bold">
			<td width="60%">Tweet</td>
			<td width="10%">Passive Aggressive Result</td>
			<td width="10%">Logisitic Regression Result</td>
			<td width="10%">Decision Tree Result</td>
			<td width="10%">Random Forest Result</td>
		</tr>
		<!-- For loop logic of jinja template -->
		{%for i in passedTweets%}
		<!-- table rows -->
		<tr>
			<td>{{i[0]}}</td>
			<td>{{i[1]}}</td>
			<td>{{i[2]}}</td>
			<td>{{i[3]}}</td>
			<td>{{i[4]}}</td>
		</tr>
		{%endfor%}
	</table>
</body>
</html>
